<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Token Extractor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 450px;
            text-align: center;
        }
        h1 { color: #FF6900; margin-top: 0; }
        p { color: #666; }
        textarea.code-box {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
            resize: none;
        }
        ol { text-align: left; padding-left: 1.5rem; color: #555; line-height: 1.5; }
        li { margin-bottom: 0.5rem; }
        a.link { color: #FF6900; text-decoration: none; }
        a.link:hover { text-decoration: underline; }
        .btn-login { display: inline-block; background-color: #FF6900; color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 0.9rem; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Mi Token Extractor</h1>
        <p><strong>Note:</strong> Websites cannot read your Xiaomi cookies directly due to security. Use the method below:</p>
        
        <textarea id="jsCode" class="code-box" readonly>javascript:(function(){var match=document.cookie.match(/new_bbs_serviceToken=([^;]+)/);if(match){prompt('Copy this token:', match[1]);}else{alert('Token not found! Log in first.');}})()</textarea>
        
        <button onclick="document.getElementById('jsCode').select(); document.execCommand('copy'); this.innerText='Copied!';" class="btn-login" style="background:#333; cursor:pointer;">Copy Code</button>

        <ol>
            <li><a href="https://new.c.mi.com/global" target="_blank" class="btn-login">Open Login Page</a> and log in.</li>
            <li>Press <strong>F12</strong> (or right-click -> Inspect) to open Developer Tools.</li>
            <li>Go to the <strong>Console</strong> tab.</li>
            <li><strong>Paste</strong> the code you copied above and press <strong>Enter</strong>.</li>
        </ol>
    </div>
</body>
</html>
